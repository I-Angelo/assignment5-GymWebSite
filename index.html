<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"     integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ff041b1fa.js" crossorigin="anonymous"></script>
    <title>Main Page Personal Gym</title>
</head>
<body>
    <!-- Landing Page  -->

    <nav>
        <div class="nav-container ">
            <div class="both-nav-boxes text-xl-center bg-dark text-light">
                <div class="navbar-brand mr-0 pt-5"><h2 class="page-title">Pumpin' Iron</h2>
                </div>
                <div class="navbar-list">
                    <ul class="list-style align-content-center row-lg-12 col-md-6 ">
                        <li class="nav-link ">
                                <a class="main-links" href="/linked-pages/About.html"><h6 class="fs-3 fw-bold">About Us</h6></a>
                        </li>
                        <li class="nav-link">
                                <a class="main-links" href="/linked-pages/contact-us.html"><h6 class="fs-3 fw-bold">Contact Us</h6></a>
                        </li>
                        <li class="nav-link">
                                <a class="main-links" href="#"><h6 class="fs-3 fw-bold">Our Staff</h6></a>
                        </li>
                        <li class="nav-link">
                                <a class="main-links" href="/linked-pages/signout.html"><h6 class="fs-3 fw-bold">Sign Out</h6></a>
                        </li>
                        <li class="nav-link">
                            <a class="main-links" href="/linked-pages/signin.html"><h6 class="fs-3 fw-bold">Sign-In</h6></a>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
    </nav>

    <!-- Page Background -->

    <!-- Main Page Backgorund Picture -->

    <section class="landing-page-background">
        <div class="size-iamge">
            <img class="img-fluid p-lg-0 ml-0 p-0 img1" src="bg-pic/istockphoto-1132006407-612x612.jpeg"  alt="tents camping at night">
        </div>  
    </section>

    <!-- GRID -->

    <section class="collage">
        <div class="wrap-container1 d-flex row justify-content-center">
            <div class="wrapper1 ">
                <div class="box">
                    <img src="/grid-pictures/indoor-tennis.jpeg" alt="Outwear" class="grid-image">
                    <a href="#"><h3 class="grid-text">Tennis</h3></a>
                </div>
                <div class="box">
                    <img src="/grid-pictures/jogging.jpeg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Jogging</h3></a>
                </div>
                <div class="box ">
                    <img src="/grid-pictures/relax-pool.webp" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Relaxation</h3></a>
                </div>
            </div>
        </div>
        <div class="wrap-container2 d-flex row justify-content-center">
            <div class="wrapper2">
                <div class="box">
                    <img src="/grid-pictures/weight-lifting.jpeg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Weights</h3></a>
                </div>
                <div class="box">
                    <img src="/grid-pictures/yoga.jpeg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Yoga</h3></a>
                </div>
            </div>
        </div>
        <div class="wrap-container3 d-flex row justify-content-center">
            <div class="wrapper3">
                <div class="box">
                    <img src="/grid-pictures/swimming.jpeg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Swimming</h3></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div class="bottom">
            <div class="map">
                <img src="/map/Document.png" alt="" class="maping">
            </div>
            <div class="footinfo">
                <div class="foothead">Info</div>
                <div class="location">
                    <p class="tiny"><i class="fa-solid fa-location-dot"></i> Palm Beach, FL 33444 United States</p>
                </div>
                <div class="email">
                    <p class="tiny"><i class="fa-regular fa-envelope"></i> example@example.com</p>
                </div>
                <div class="phone">
                    <p class="tiny"><i class="fa-solid fa-phone"></i> Call Us: (561) 555-555</p>
                </div>
        </div>
        <div class="social"> 
            <div class="foothead">Social</div>
            <div class="media">
                <a href="#"><p class="tiny"><i class="fa-brands fa-facebook"></i> Facebook</p></a>
            </div>
            <div class="media">
                <a href="#"><p class="tiny"><i class="fa-brands fa-twitter-square"></i> Twitter</p></a>
            </div>
            <div class="media">
                <a href="#"><p class="tiny"><i class="fa-brands fa-youtube"></i> YouTube</p></a>
            </div>
            <div class="media">
                <a href="#"><p class="tiny"><i class="fa-brands fa-instagram"></i> Instagram</p></a>
            </div>
        </div>
    </footer>

</body>
</html>
