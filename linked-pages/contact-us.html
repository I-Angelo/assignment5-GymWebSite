<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-styles/contact-us.css">
    <title>Pumpin' Iron Member Contact Us</title>
</head>
<body>
    <section>
        <div class="sign-out bg-dark text-light">
            <div class="cb">
                <p class="sign-out-title">How Can We Help?</p>    
            </div>
        </div>
    </section>

    <!-- FORMS -->
    <section>
    <div class="main-body d-flex">

        <div>
        <form> 
            <div class="all-forms">
                <label for="Name" class="form-label">What's Your Name ?</label>
                <div>
                    <input type="text" id="Name" name="Name" placeholder="....name...." class="length-text-area" required>
                </div>
            </div>
    
            <div class="all-forms">
                <label for="Email" class="form-label">What's Your Email ?</label>
                <div>
                    <input type="email" id="Email" name="Email" placeholder="....email...." class="length-text-area" required>
                </div>
            </div>
    
            <div class="all-forms">
                <label for="Message" class="form-label">Tell Us How We Can Help ...</label>
                <div>
                    <textarea id="Message" name="Message" placeholder="....message...." class="length-text-area" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="all-forms">
                <button type="submit" id="fcf-button" class="color-button button-length">HOLLER...!</button>
            </div>
        </form>
        </div>
    
    </div>
    
    </section>

    <!-- Footer -->

    <section>
        <div class="container-bottom">
            <div class="contact-us">
                <h4 class="disclosures"><a href="/linked-pages/About.html">About Us</a></h4>
            </div>
            <div class="privacy">
                <h4 class="disclosures"><a href="/linked-pages/signin.html">Sign Back In</a></h4>
            </div>
            <div class="back-home">
                <h4 class="disclosures"><a href="/index.html">Back To Home</a></h4>
            </div>
    </section>
      
</body>
</html>
